<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
            Bootstrap
          </a>
        </div>
      </nav>
    <div>
        <input type ="search city name" id="search-input">
        <button id="search-button">search</button>
    </div>  
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li id="temperature" class="list-group-item">An item</li>
          <li id="wind" class="list-group-item">A second item</li>
          <li id="humidity" class="list-group-item">A third item</li>
        </ul>
      </div>
      <div class="cardFiveDay" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li id="day0Data" class="list-group-item fiveDay">An item</li>
          <li id="day1Data" class="list-group-item fiveDay">An item</li>
          <li id="day2Data" class="list-group-item fiveDay">An item</li>
          <li id="day3Data" class="list-group-item fiveDay">An item</li>
          <li id="day4Data" class="list-group-item fiveDay">An item</li>
        </ul>
      </div>
      <div id="search-history">
      </div>
    
</body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./assets/JS/script.js"></script>

</html>
