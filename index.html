<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <nav class="navbar bg-light" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="title">
            Weather Dashboard
          </a>
        </div>
      </nav>
    <div id="search-city">
      <h1>Search for a City:</h1>
    </div>  
    <div>
        <input type ="search city name" id="search-input">
        <button id="search-button">Search</button>
    </div>  
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <h3>Temperature:</h3>
          <li id="temperature" class="list-group-item"></li>
          <h3>Wind:</h3>
          <li id="wind" class="list-group-item"></li>
          <h3>Humidity:</h3>
          <li id="humidity" class="list-group-item"></li>
        </ul>
      </div>
  
      <div id="5-day-forecast">
        <h2>5-Day Forecast:</h2>
      </div>
      <div class="container">
        <div class="row align-items-start">
          <div class="col">
          <ul class="list-group list-group-flush" id="five-day-list">
            <div class="card" style="width: 18rem;">
              <h3>Day 1:</h3>
            <li id="day0Data" class="list-group-item fiveDay"></li>
            </div>
            <div class="card" style="width: 18rem;">
              <h3>Day 2:</h3>
            <li id="day1Data" class="list-group-item fiveDay"></li>
            </div>  
            <div class="card" style="width: 18rem;">
              <h3>Day 3:</h3>
            <li id="day2Data" class="list-group-item fiveDay"></li>
            </div>
              <h3>Day 4:</h3>
            <div class="card" style="width: 18rem;">
            <li id="day3Data" class="list-group-item fiveDay"></li>
            </div> 
            <div class="card" style="width: 18rem;">
              <h3>Day 5:</h3>
           <li id="day4Data" class="list-group-item fiveDay"></li>
            </div> 
        </ul>
      </div>
        </div>
      </div>
      <div id="search-history">
      </div>
    
</body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./assets/JS/script.js"></script>

</html>
